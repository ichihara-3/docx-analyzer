<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOCX Analyzer</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #0f172a;
        background: #f8fafc;
      }
      body {
        margin: 0;
        padding: 24px;
      }
      .container {
        max-width: 1080px;
        margin: 0 auto;
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
      }
      h1 {
        margin-top: 0;
      }
      form {
        display: grid;
        gap: 12px;
        margin-bottom: 24px;
      }
      label {
        font-weight: 600;
      }
      input[type="file"],
      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font: inherit;
        background: #fff;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      button {
        justify-self: start;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        background: #0ea5e9;
        color: #fff;
        font-weight: 700;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }
      @media (min-width: 900px) {
        .grid {
          grid-template-columns: 1fr 1fr;
        }
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #0f172a;
        color: #e2e8f0;
        padding: 16px;
        border-radius: 10px;
        font-size: 14px;
        overflow: auto;
        max-height: 600px;
      }
      .error {
        color: #b91c1c;
        background: #fef2f2;
        padding: 12px;
        border: 1px solid #fecdd3;
        border-radius: 8px;
        margin-bottom: 16px;
      }
      .notice {
        color: #334155;
        background: #f8fafc;
        padding: 10px 12px;
        border: 1px dashed #cbd5e1;
        border-radius: 8px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DOCX Analyzer</h1>
      <p class="notice">DOCX をアップロードすると、段落解析と LLM レビューを実行します。</p>
      {% if error %}
      <div class="error">Error: {{ error }}</div>
      {% endif %}
      <form action="/analyze" method="post" enctype="multipart/form-data">
        <div>
          <label for="file">DOCX ファイル</label>
          <input id="file" name="file" type="file" accept=".docx" required />
        </div>
        <div>
          <label for="model">モデル</label>
          <input id="model" name="model" type="text" value="{{ default_model or 'gemini-2.5-flash' }}" />
        </div>
        <div>
          <label for="prompt">カスタムプロンプト（任意）</label>
          <textarea id="prompt" name="prompt" placeholder="未指定の場合、デフォルトの契約レビュー用プロンプトを使用します。">{{ default_prompt or "" }}</textarea>
        </div>
        <button type="submit">解析 & レビュー</button>
      </form>

      {% if result %}
      <div class="grid">
        <div>
          <h3>解析結果 (JSON)</h3>
          <pre>{{ result.analysis | tojson(indent=2) }}</pre>
        </div>
        <div>
          <h3>LLM レビュー ({{ result.model }})</h3>
          <pre>{{ result.review }}</pre>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
